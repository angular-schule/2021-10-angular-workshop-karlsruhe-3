<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="https://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!--
      TODO!

      Hier wird gegen mehrere gute Prinzipien verstoßen:

      1. Logik im HTML bzw. Template
      2. Seperation of Concerns (Bewertung hat hier nichts zu suchen)
      3. Das Objekt wird verändert (mutiert)
    -->

    <button (click)="book.rating = book.rating - 1" class="btn btn-primary mr-2">-</button>
    <button (click)="book.rating = book.rating + 1" class="btn btn-primary">+</button>

    {{ log() }}
  </div>
</div>
